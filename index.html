<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="./src/images/laney.png" sizes="10x25">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.css" />
    <title>For Netta</title>
  </head>

  <body>
    <div class="main">
      <div class="characters-1">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="front"><img src="src/images/figures/mercury-frame.png" height="225px"></div>
            <div class="back"><img src="src/images/figures/frame-text.png" height="225px"></div>
          </div>
        </div>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="front"><img src="src/images/figures/graces-frame.png" height="225px"></div>
            <div class="back"><img src="src/images/figures/frame-text.png" height="225px"></div>
          </div>
        </div>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="front"><img src="src/images/figures/venus-frame.png" height="225px"></div>
            <div class="back"><img src="src/images/figures/frame-text.png" height="225px"></div>
          </div>
        </div>
      </div>
      <div class="game">
          <div class="canvas-wrap">
            <canvas id="canvas-background" height="502" width="760"></canvas>
            <div id="welcome" class="welcome visible">
              <div>
                <h1>For Netta</h1>
                <h3>your wish has been granted</h3>
                <div class="description">Enter to Start. Arrow keys to move. <br> Avoid the nasty mushrooms and collect kisses from Anna and Laney. <br>The floor isn't lava, but it'll kill you.<br><br>
                  <div class="smaller">Press "m" to (un)mute.</div>
                </div>
              </div>
            </div>
          </div>
          <img class="frame" src="src/images/frame-blue.png" />
          <canvas id="canvas-frame" height="50" width="900"></canvas>
        <div class="score-bar">
          <div id="score">Score: 0</div>
          <div id="health">Health: </div>
          <div id="high-score">High Score: 0</div>
        </div>
        </div>
        <div class="characters-2">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="front"><img src="src/images/figures/flora-frame.png" height="225px"></div>
              <div class="back"><img src="src/images/figures/frame-text.png" height="225px"></div>
            </div>
          </div>
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="front"><img src="src/images/figures/chloris-frame.png" height="225px"></div>
              <div class="back"><img src="src/images/figures/frame-text.png" height="225px"></div>
            </div>
          </div>
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="front"><img src="src/images/figures/zephyrus-frame.png" height="225px"></div>
              <div class="back"><img src="src/images/figures/frame-text.png" height="225px"></div>
            </div>
          </div>
        </div>
      </div>
      
    <script src="./dist/main.js"></script>
  </body>
</html>
